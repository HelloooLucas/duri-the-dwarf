<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Duri the Dwarf</title>
</head>

<body>
    
    <div class="screen-container">
        <img id="victory" src="./images/screens/victoire.png" alt="Victory screen">
    </div>
    
        <div class="center-row">
            <div class="dwarf-col">
                <img id="cant-go" class="bounceIn" src="./images/bubbles/cant-go.png" alt="Can't go there!">
                <img id="cant-stone" class="bounceIn" src="./images/bubbles/cant-touch.png" alt="Can't touch this!">
                <img id="my-feet" class="bounceIn" src="./images/bubbles/my-feet.png" alt="My feet, they hurt!">
                <img id="there-yet" class="bounceIn" src="./images/bubbles/there.yet.png" alt="Are we there, yet?">
                <img id="collect-item" class="bounceIn" src="./images/bubbles/collect-item.png" alt="Brave dwarf you are. A second chance you get.">
                <img id="duri" src="./images/dwarf/home-dwarf.png" alt="Dwarf">
            </div>
                
            <div class="center-col">
                <h1><span class="duri">Duri</span><br>the dwarf</h1>
                <div class="game">
                    <div class="game-field"></div>
                </div>
                <h2>Moves left: <span class="movements-left">57</span>!</h2>
            </div>

            <div class="crystal-col">
                <img src="./images/treasure/home-crystal.png" alt="Home crystal">
            </div>
        </div>




    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>
</html>
